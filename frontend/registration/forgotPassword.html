<body>
    <div class="container">
        
        <div class="button-container">
        <!-- Buttons to toggle between Create Profile and Login -->
        
      </div>
  <!-- Forgot Password Form (hidden by default) -->
  <div id="forgotPasswordSection">
    <h2 style="color: black; font-size: 1rem;">Forgot Password</h2>
    <form id="forgotPasswordForm">
      <label for="forgotRollNumber">Roll Number:</label>
      <div style="display: flex; align-items: center;">
        <input type="text" id="forgotRollNumber" name="forgotRollNumber" required style="flex-grow: 1;">
        <button type="button" id="forgotCheckButton" style="margin-left: 10px; margin-top: -5px;">Check</button>
      </div>
      <br><br>
      
      <label for="forgotEmail">Email:</label>
      <input type="email" id="forgotEmail" name="forgotEmail" readonly>
      <br><br>

      <!-- Google Sign-In for verification -->
      <div class="Signin-section" style="display: none;">
        <p>To verify, Sign-In with the same email address</p>
        <div id="g_id_onload" data-client_id="543677223710-im5qe7km6rtfp8mvk7fv48rtqv7gesgm.apps.googleusercontent.com" data-callback="handleForgotPasswordResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>

      <!-- New Password Fields -->
      <div id="resetPasswordFields" style="display: none;">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br><br>

        <label for="confirmNewPassword">Confirm Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        <br><br>

        <button type="submit">Update Password</button>
      </div>
    </form>
  </div>

  <script>
    let fetchedEmail = '';

    document.getElementById('forgotCheckButton').addEventListener('click', async () => {
      const rollNumber = document.getElementById('forgotRollNumber').value;
      console.log("roll is "+ rollNumber)

      if (!rollNumber) {
        alert('Please enter your Roll Number.');
        return;
      }

      try {
        const response = await axios.post(`http://localhost:3000/users/${rollNumber}`);
        const user = response.data;
        if (user && user.email) {
          fetchedEmail = user.email;
          document.getElementById('forgotEmail').value = user.email;
          document.querySelector('.Signin-section').style.display = 'block';
        } else {
          alert('No user found.');
        }
      } catch (error) {
        alert('Error fetching user data.');
      }
    });

    function handleForgotPasswordResponse(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));
      const googleEmail = payload.email;

      if (googleEmail === fetchedEmail) {
        alert('Verification successful!');
        document.querySelector('.Signin-section').style.display = 'none';
        document.getElementById('resetPasswordFields').style.display = 'block';
      } else {
        alert('Email does not match. Please use the correct email.');
      }
    }

    document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const rollNumber = document.getElementById('forgotRollNumber').value;
      const email = document.getElementById('forgotEmail').value.trim();
    //   const emailValue = document.getElementById('forgotEmail').value
  
      if (newPassword !== confirmNewPassword) {
        alert('Passwords do not match.');
        return;
      }

      try {
        await axios.post('http://localhost:3000/updatePassword', {
          rollNo: rollNumber,
          newPassword: newPassword
        });
        alert('Password updated successfully, try Sign-in again! ');
        window.location.href = 'registration.html';
      } catch (error) {
        alert('Error updating password here.');
      }
    });
  </script>
