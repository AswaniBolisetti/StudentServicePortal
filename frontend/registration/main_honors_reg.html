document.getElementById('honorsForm').addEventListener('submit', async (event) => {
  event.preventDefault();

  const year = document.getElementById('year').value;
  const sem = document.getElementById('sem').value;
  const trackCourse = document.getElementById("")
  const selectedCourses = Array.from(document.querySelectorAll('input[name="course"]:checked'))
    .map(checkbox => ({
      course_id: checkbox.value,
      course_name: checkbox.nextElementSibling.textContent
    }));

    const totalCourses = document.querySelectorAll('input[name="course"]').length;
    if (selectedCourses.length !== totalCourses) {
      alert('You must select all courses.');
      return;
    }

  if (!rollNumber || !year || !sem || selectedCourses.length === 0) {
    alert('All fields are required and at least one course must be selected.');
    return;
  }

  const token = sessionStorage.getItem('userToken');

  const trackSection = document.getElementById('trackSection');
    const trackCoursesDropdown = document.getElementById('trackCourses');
    
    let selectedTrackCourse = '';

    // Only read trackCourses if trackSection is visible
    if (trackSection.style.display !== 'none') {
        selectedTrackCourse = trackCoursesDropdown.options[trackCoursesDropdown.selectedIndex].text;
        console.log("Track Course Selected: " + selectedTrackCourse);
       
    }

  try {
    const response = await axios.post('http://localhost:3000/registerHonors', {
      rollNumber,
      year,
      sem,
      courses: selectedCourses,
      trackCourse: selectedTrackCourse || null
    }, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (response.status === 200) {
      alert('Honors Registration completed Successfully! Come next semester');
      document.getElementById('honorsForm').reset();
      window.location.href = './honors_registration.html';
    }
  } catch (error) {
    console.error('Error during registration:', error);
    alert('Something went wrong');
  }
});  const modal = document.getElementById('coursesModal');
    const viewRegisteredCourses = document.getElementById('viewRegisteredCourses');
    const closeModal = document.getElementById('closeModal');
    const closeModalFooter = document.getElementById('closeModalFooter');
    const profileIcon = document.getElementById("profileIcon");
  const dropdownMenu = document.getElementById("dropdownMenu");

  // Toggle dropdown visibility on icon click
  profileIcon.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevent click from propagating to the document
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });

  // Hide the dropdown if clicking outside of it
  document.addEventListener("click", (e) => {
    if (!dropdownMenu.contains(e.target) && e.target !== profileIcon) {
      dropdownMenu.style.display = "none";
    }
  });
    // Show modal when 'Registered Courses' is clicked
    viewRegisteredCourses.onclick = async function (e) {
  e.preventDefault();
  
  try {
    // Fetch registered courses based on rollNumber
    const response = await axios.post(`http://localhost:3000/registeredCourses/${rollNumber}`);
    const courses = response.data;

    // Log the courses data to check the structure
    console.log(courses);

    if (response.status === 200 && Array.isArray(courses)) {
      // Get modal body element
      const modalBody = document.querySelector('.modal-body');
      
      // Clear existing content
      modalBody.innerHTML = '';

      if (courses.length > 0) {
        // Create a list of courses in the desired format
        const courseList = document.createElement('ul');
        courseList.className = 'list-group';

        courses.forEach(course => {
          // Parse the course_id and course_name fields to arrays
          const courseIds = JSON.parse(course.course_id || '[]');
          const courseNames = JSON.parse(course.course_name || '[]');
          
          // Combine course ids and names and create a list item for each course
          for (let i = 0; i < courseIds.length; i++) {
            const courseItem = document.createElement('li');
            courseItem.className = 'list-group-item';
            courseItem.innerHTML = `<strong>${courseIds[i]}</strong> : ${courseNames[i]}`;  // Format as "1 : IT"
            courseList.appendChild(courseItem);
          }
        });

        modalBody.appendChild(courseList);
      } else {
        // No courses found
        modalBody.innerHTML = '<p>No registered courses found.</p>';
      }
    } else {
      alert('Failed to fetch registered courses. Please try again.');
    }

    // Show the modal
    modal.style.display = "flex";
  } catch (error) {
    console.error('Error fetching registered courses:', error);
    alert('An error occurred while fetching registered courses.');
  }
};

    // Close modal when the close button (X) is clicked
    closeModal.onclick = function () {
      modal.style.display = "none";
    };

    // Close modal when the close button in footer is clicked
    closeModalFooter.onclick = function () {
      modal.style.display = "none";
    };

    // Close modal if clicked outside the modal content
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
    // Add event listener to the "Logout" link
document.getElementById('logout').addEventListener('click', function (e) {
  e.preventDefault();  // Prevent the default action (navigation)
  
  // Remove the current user from session storage
  sessionStorage.removeItem('userRollNumber');
  
  // Redirect to registration.html
  window.location.href = 'registration.html';
  window.onpageshow = function(event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === 'back_forward') {
        // Redirect to the login page
        window.location.href = 'registration.html';
    }
};

});

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const yearSelect = document.getElementById('year');
    const semSelect = document.getElementById('sem');

    try {
        const response = await axios.get(`http://localhost:3000/getYearSem/${rollNumber}`);
        console.log("Fetched Data:", response.data);

        if (response.status === 200 && Array.isArray(response.data) && response.data.length > 0) {
            // Extract from the first element of the array
            let { year: lastYear, sem: lastSem } = response.data[0];

            console.log("Extracted Year & Semester:", lastYear, lastSem);

            // Default values if null/undefined
            if (!lastYear || !lastSem) {
                lastYear = 3;
                lastSem = 1;
            } else {
                if (lastSem === 1) {
                    lastSem = 2;
                } else {
                    lastYear += 1;
                    lastSem = 1;
                }
            }

            yearSelect.value = lastYear;
            semSelect.value = lastSem;
            if ((yearSelect.value == 3 && semSelect.value == 2) || (yearSelect.value == 4 && semSelect.value == 1)) {
              const trackCourseContainer = document.getElementById("trackSection");          
              trackCourseContainer.style.display = 'block';
              fetchTrackCourses(yearSelect.value, semSelect.value);
                    }
        } else {
            console.error("No valid data received!");
            yearSelect.value = 3;
            semSelect.value = 1;
        }
    } catch (error) {
        console.error('Error fetching last registered data:', error);
        yearSelect.value = 3;
        semSelect.value = 1;
    }
    async function fetchTrackCourses(year, sem) {
      if (year == 4 & sem == 1){
        console.log("hii")
        year = 3;
        sem = 2;
        //fetching previous track course with year = 3 and sem = 2 then fill in the dropdown
        try {
        const prevTrackCourse = await axios.get(`http://localhost:3000/getPrevTrackCourse/${year}/${sem}/${rollNumber}`);
        console.log("Track Courses prev:", prevTrackCourse.data);
        if (prevTrackCourse.status === 200 && Array.isArray(prevTrackCourse.data)) {
                // Clear existing options
                const trackCourseDropdown = document.getElementById('trackCourses');
                trackCourseDropdown.innerHTML = '<option value="">Select Track Course</option>';

                // Populate dropdown with track courses
                prevTrackCourse.data.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.trackcourse; // Assuming each course has a course_id
                    option.textContent = course.trackcourse; // Assuming each course has a course_name
                    trackCourseDropdown.appendChild(option);
                });
            } else {
                console.error("No track courses found.");
            }
        }
        catch (error) {
            console.error('Error fetching track courses:', error);
        }
      }
      else{
        try {
            const trackResponse = await axios.get(`http://localhost:3000/getTrackCourses/${year}/${sem}/${rollNumber}`);
            console.log("Track Courses:", trackResponse.data);

            if (trackResponse.status === 200 && Array.isArray(trackResponse.data)) {
                // Clear existing options
                const trackCourseDropdown = document.getElementById('trackCourses');
                trackCourseDropdown.innerHTML = '<option value="">Select Track Course</option>';

                // Populate dropdown with track courses
                trackResponse.data.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.trackCourseName; // Assuming each course has a course_id
                    option.textContent = course.trackCourseName; // Assuming each course has a course_name
                    trackCourseDropdown.appendChild(option);
                });
            } else {
                console.error("No track courses found.");
            }
        } catch (error) {
            console.error('Error fetching track courses:', error);
        }
      }
    }
});
